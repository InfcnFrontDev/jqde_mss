<div id="vmApp">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-xs btn-success"><i class="ace-icon fa fa-plus-square bigger-130"></i>添加</button>
            <button class="btn btn-xs btn-info"><i class="ace-icon fa fa-pencil bigger-130"></i>修改</button>
            <button class="btn btn-xs btn-warning"><i class="ace-icon fa fa-times bigger-130"></i>删除</button>
            <button class="btn btn-xs btn-danger"><i class="ace-icon fa fa-trash-o bigger-130"></i>刷新</button>
        </div>
    </div>

    <div class="space-6"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace" v-model="checkedall" @click="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>管理员id</th>
                        <th>姓名</th>
                        <th class="hidden-480">性别</th>
                        <th>
                            <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                            电话
                        </th>
                        <th class="hidden-480">邮箱</th>
                        <th>单位</th>
                        <th>状态</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr v-for="item in home">
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace checkadmin" v-model="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td >
                            <a href="#">{{item.userId}}</a>
                        </td>
                        <td >{{item.name}}</td>
                        <td class="hidden-480">{{item.sex}}</td>
                        <td>{{item.phone}}</td>

                        <td class="hidden-480">{{item.email}}</td>
                        <td>{{item.department}}</td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="red" href="#">
                                    <i class="ace-icon fa fa-check green bigger-130"></i>
                                </a>
                            </div>

                            <div class="hidden-md hidden-lg">
                                <div class="inline pos-rel">
                                    <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                        <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                    </button>

                                    <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                        <li>
                                            <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                                                <span class="blue">
                                                                                    <i class="ace-icon fa fa-search-plus bigger-120"></i>
                                                                                </span>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                                                <span class="green">
                                                                                    <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                                                </span>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                <span class="red">
                                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.dataTables.bootstrap.min.js"></script>
<script src="assets/js/dataTables.buttons.min.js"></script>
<script src="qdeMods/qdeAdmin/main.js"></script>
