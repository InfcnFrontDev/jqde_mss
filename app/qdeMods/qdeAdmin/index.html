<div id="vmApp">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-info" id="bootbox-confirm"><i class="ace-icon fa fa-plus-square bigger-130"></i>添加</button>
            <button class="btn btn-xs btn-warning"><i class="ace-icon fa fa-times bigger-130"></i>删除</button>
            <button class="btn btn-xs btn-danger"><i class="ace-icon fa fa-trash-o bigger-130"></i>刷新</button>
        </div>
    </div>

    <div class="space-6"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace" v-model="checkedall" @click="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>管理员id</th>
                        <th>姓名</th>
                        <th class="hidden-480">性别</th>
                        <th>
                            <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                            电话
                        </th>
                        <th class="hidden-480">邮箱</th>
                        <th>单位</th>
                        <th>编辑</th>
                        <th>状态</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr v-for="item in home" >
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace checkadmin" v-model="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td >
                            <a href="#">{{item.userId}}</a>
                        </td>
                        <td >{{item.name}}</td>
                        <td class="hidden-480">{{item.sex}}</td>
                        <td>{{item.phone}}</td>

                        <td class="hidden-480">{{item.email}}</td>
                        <td>{{item.department}}</td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="green" href="#">
                                    <i class="ace-icon fa fa-pencil  bigger-130"></i>
                                </a>
                                <a class="red" href="#">
                                    <i class="ace-icon fa fa-trash-o  bigger-130"></i>
                                </a>
                            </div>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="green" href="#">
                                    <i class="ace-icon fa fa-check bigger-130"></i>
                                </a>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="jiben">
        <div class="row">
            <div class="col-sm-6">
                <div class="tabbable">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active">
                            <a data-toggle="tab" href="#home">
                                <i class="green ace-icon fa fa-home bigger-120"></i>
                                Home
                            </a>
                        </li>

                        <li>
                            <a data-toggle="tab" href="#messages">
                                Messages
                                <span class="badge badge-danger">4</span>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <p>Raw denim you probably haven't heard of them jean shorts Austin.</p>
                        </div>

                        <div id="messages" class="tab-pane fade">
                            <p>Food truck fixie locavore, accusamus mcsweeney's marfa nulla single-origin coffee squid.</p>
                        </div>
                    </div>
                </div>
            </div><!-- /.col -->
        </div>
    </div>
</div>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.dataTables.bootstrap.min.js"></script>
<script src="assets/js/dataTables.buttons.min.js"></script>
<script src="qdeMods/qdeAdmin/main.js"></script>
<script src="assets/js/bootbox.js"></script>
