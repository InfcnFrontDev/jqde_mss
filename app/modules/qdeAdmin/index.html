<div id="vmApp">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-info" id="bootbox-confirm"><i class="ace-icon fa fa-plus-square bigger-130"></i>添加</button>
            <button class="btn btn-xs btn-warning"><i class="ace-icon fa fa-times bigger-130"></i>删除</button>
            <button class="btn btn-xs btn-danger"><i class="ace-icon fa fa-trash-o bigger-130"></i>刷新</button>
        </div>
    </div>

    <div class="space-6"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace" v-model="checkedall" @click="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>管理员id</th>
                        <th>姓名</th>
                        <th class="hidden-480">性别</th>
                        <th>
                            <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                            电话
                        </th>
                        <th class="hidden-480">邮箱</th>
                        <th>单位</th>
                        <th>编辑</th>
                        <th>状态</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr v-for="item in home" >
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace checkadmin" v-model="checked"/>
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td >
                            <a href="#">{{item.userId}}</a>
                        </td>
                        <td >{{item.name}}</td>
                        <td class="hidden-480">{{item.sex}}</td>
                        <td>{{item.phone}}</td>

                        <td class="hidden-480">{{item.email}}</td>
                        <td>{{item.department}}</td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="green" href="#">
                                    <i class="ace-icon fa fa-pencil  bigger-130"></i>
                                </a>
                                <a class="red" href="#">
                                    <i class="ace-icon fa fa-trash-o  bigger-130"></i>
                                </a>
                            </div>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="green" href="#">
                                    <i class="ace-icon fa fa-check bigger-130"></i>
                                </a>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="modules/qdeAdmin/main.js"></script>
